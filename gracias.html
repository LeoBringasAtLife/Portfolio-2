<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de Currículum Vitae</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200");

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            user-select: none;
        }

        .gracias-container {
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
            width: 90%;
        }

        .gracias-container h1 {
            color: #121212;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .back-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            background: #121212;
            color: #e0e0e0;
            padding: 0.6em 5.2em;
            min-width: 5rem;
            height: 2rem;
            border-radius: 1.25em;
            font-weight: bold;
            overflow: hidden;
            transition: background-color 0.3s linear;
            text-transform: uppercase;
        }

        .back-btn .btn-text,
        .back-btn .btn-icon {
            position: absolute;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .back-btn .btn-text {
            transform: translateY(0);
        }

        .back-btn .btn-icon {
            transform: translateY(100%);
            opacity: 0;
        }

        .back-btn:hover {
            background-color: #121212e1;
        }

        .back-btn:hover .btn-text {
            transform: translateY(-100%);
            opacity: 0;
        }

        .back-btn:hover .btn-icon {
            transform: translateY(0);
            opacity: 1;
        }

        .back-btn .btn-icon .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .gracias-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <div class="gracias-container">
        <h1>¡Gracias por descargar mi CV!</h1>
        <a href="index.html" class="back-btn">
            <span class="btn-text">Volver al Portafolio</span>
            <span class="btn-icon">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </span>
        </a>
    </div>

</body>

</html>
